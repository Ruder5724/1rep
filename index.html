<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьная база работ - Поиск</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .search-container {
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        
        .search-box {
            position: relative;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            background-color: #2980b9;
        }
        
        .search-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-option {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-option:hover, .search-option.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .footer {
            margin-top: auto;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .search-container {
                width: 95%;
            }
            
            .search-input {
                font-size: 16px;
                padding: 12px 15px;
            }
            
            .search-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Школьная база учебных работ</h1>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Введите ключевые слова для поиска...">
            <button class="search-button">Поиск</button>
        </div>
        
        <div class="search-options">
            <div class="search-option active">Все работы</div>
            <div class="search-option">Исследования</div>
            <div class="search-option">Рефераты</div>
            <div class="search-option">Проекты</div>
            <div class="search-option">Презентации</div>
        </div>
    </div>
    
    <div class="footer">
        © 2023 Школьная база учебных работ. Все права защищены.
    </div>
</body>
</html>
